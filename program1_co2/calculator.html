<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function add(){
            var num1 = Number(document.getElementById('firstnum').value);
            var num2 = Number(document.getElementById('secondnum').value);
            var sum = Number(num1 + num2);
            document.getElementById('result').value = sum;
        }
        function sub(){
            var num1 = Number(document.getElementById('firstnum').value);
            var num2 = Number(document.getElementById('secondnum').value);
            var sub = num1-num2;
            document.getElementById('result').value = sub;
        }
        function mul(){
            var num1 = Number(document.getElementById('firstnum').value);
            var num2 = Number(document.getElementById('secondnum').value);
            var mul = num1*num2;
            document.getElementById('result').value = mul;
        }
        function divide(){
            var num1 = Number(document.getElementById('firstnum').value);
            var num2 = Number(document.getElementById('secondnum').value);
            var div = num1/num2;
            document.getElementById('result').value = div;
        }
    
    </script>

    <center>
        <form>
           <table>
               <tr>
                   <th>
                       first number
                   </th>
                   <td>
                       <input type="text" id="firstnum">
                   </td>
               </tr>
               <tr>
                <th>
                    second number
                </th>
                <td>
                    <input type="text" id="secondnum">
                </td>
            </tr>
            <tr>
                <th>
                    result
                </th>
                <td>
                    <input type="text" id="result">
                </td>
            </tr>

            
                <td colspan="2"><input type="button" value="+" onClick="add();"></td>
                <td colspan="2"><input type="button" value="-" onClick="sub();"></td>
                <td colspan="2"><input type="button" value="x" onClick="mul();"></td>
                <td colspan="2"><input type="button" value="/" onClick="divide();"></td>
            
           </table>
         
        </form>
    </center>
    
</body>
</html>
