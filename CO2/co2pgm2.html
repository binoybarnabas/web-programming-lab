<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        border-collapse: collapse;
      }

      td,
      th {
        border: 1px solid black;
        padding: 3px;
        text-align: center;
      }

      th {
        font-weight: bold;
        background-color: #e6e6e6;
      }
    </style>

    <script>
      function createCalendar() {
        const months = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];
        let year = Number(document.getElementById("year").value);
        for (var mon = 0; mon < 12; ++mon) {
          let d = new Date(year, mon);
          console.log(d);
          let table =
            "<h3>" +
            months[d.getMonth()] +
            "</h3>" +
            "<table><tr><th>SU</th><th>MO</th><th>TU</th><th>WE</th><th>TH</th><th>FR</th><th>SA</th></tr><tr>";

          for (let i = 0; i < d.getDay(); i++) {
            table += "<td></td>";
          }

          
          while (d.getMonth() == mon) {
            table += "<td>" + d.getDate() + "</td>";

            if (d.getDay() == 6) {
              
              table += "</tr><tr>";
            }

            d.setDate(d.getDate() + 1);
          }

         
          if (d.getDay() != 0) 
          {
            for (let i = d.getDay(); i <= 6; i++) {
              table += "<td></td>";
            }
          }

          
          table += "</tr></table>";

          document.getElementById(mon).innerHTML = table;
        }
      }
    </script>
  </head>

  <body>
    <table align="center">
      <tr>
        <td><div id="0"></div></td>
        <td><div id="1"></div></td>
        <td><div id="2"></div></td>
        <td><div id="3"></div></td>
      </tr>
      <tr>
        <td><div id="4"></div></td>
        <td><div id="5"></div></td>
        <td><div id="6"></div></td>
        <td><div id="7"></div></td>
      </tr>
      <tr>
        <td><div id="8"></div></td>
        <td><div id="9"></div></td>
        <td><div id="10"></div></td>
        <td><div id="11"></div></td>
      </tr>
    </table>
    <h3>enter the year:</h3>  
  <input type="text" id="year" />
  <input type="button" value="submit" onClick="createCalendar();" />
  </body>
 
</html>
